<form class="{{cssClass}}" autocomplete="off">
    <div class="bh2e-weapon-sheet-body">
        <section>
            <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            <hr><hr>

            <div class="bh2e-field-row bh2e-field-row-balanced">
                <label for="system.kind" class="bh2e-label">{{localize "bh2e.fields.labels.weaponKind"}}</label>
                <select name="system.kind" class="bh2e-input bh2e-select">
            {{#select item.system.kind}}
              {{#each config.weaponKinds as |label value|}}
                    <option value="{{value}}">{{localize label}}</option>
              {{/each}}
            {{/select}}
                </select>
            </div>

            <div class="bh2e-field-row bh2e-field-row-balanced">
                <label for="system.size" class="bh2e-label">{{localize "bh2e.fields.labels.weaponSize"}}</label>
                <select name="system.size" class="bh2e-input bh2e-select">
            {{#select item.system.size}}
              {{#each config.weaponSizes as |label value|}}
                    <option value="{{value}}">{{localize label}}</option>
              {{/each}}
            {{/select}}
                </select>
            </div>

            <div class="bh2e-field-row bh2e-field-row-balanced">
                <label for="system.testAttribute.value" class="bh2e-label">{{localize "bh2e.fields.labels.testAttribute"}}</label>
                <select name="system.attribute" class="bh2e-input bh2e-select">
            {{#select item.system.attribute}}
              {{#each config.attributeList as |label value|}}
                    <option value="{{value}}">{{localize label}}</option>
              {{/each}}
            {{/select}}
                </select>
            </div>

            <div class="bh2e-field-row bh2e-field-row-balanced">
                <label for="system.rarity" class="bh2e-label">{{localize "bh2e.fields.labels.rarity"}}</label>
                <select name="system.rarity" class="bh2e-input bh2e-select">
            {{#select item.system.rarity}}
              {{#each config.rarityTypes as |label value|}}
                    <option value="{{value}}">{{localize label}}</option>
              {{/each}}
            {{/select}}
                </select>
            </div>
        </section>

        <section class="bh2e-weapon-sheet-title">
            <hr>
            <input name="name" placeholder="{{localize 'bh2e.fields.placeholders.name'}}" type="text" value="{{item.name}}"/>
            <hr>

            <field class="bh2e-editor-field">
                <label for="system.description" class="bh2e-label">{{localize "bh2e.fields.labels.description"}}</label>
                {{editor item.system.description target="system.description" button=true owner=owner editable=editable}}
            </field>
        </section>
    </div>
</form>
