<form class="{{cssClass}}" autocomplete="off">
    <div class="bh2e-spell-sheet-body">
        <section>
            <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            <hr><hr>

            <div class="bh2e-field-row">
                <label class="bh2e-label" for="system.level">{{localize "bh2e.fields.labels.magicLevel"}}</label>
                <input name="system.level" type="number" value="{{item.system.level}}" class="bh2e-input"/>
            </div>

            <div class="bh2e-field-row bh2e-field-row-balanced">
                <label for="system.kind" class="bh2e-label">{{localize "bh2e.fields.labels.magicKind"}}</label>
                <select name="system.kind" class="bh2e-input bh2e-select">
                    {{selectOptions config.magicKinds localize=true selected=item.system.kind}}
                </select>
            </div>

            <div class="bh2e-field-row bh2e-field-row-balanced">
                <label for="system.attribute" class="bh2e-label">{{localize "bh2e.fields.labels.magicAttribute"}}</label>
                <select name="system.attribute" class="bh2e-input bh2e-select">
                    {{selectOptions config.magicAttributeList localize=true selected=item.system.attribute}}
                </select>
            </div>
        </section>

        <section>
            <hr>
            <input name="name" placeholder="{{localize 'bh2e.fields.placeholders.name'}}" type="text" value="{{item.name}}"/>
            <hr>

            <field class="bh2e-field">
                <label for="system.description" class="bh2e-label">{{localize "bh2e.fields.labels.description"}}</label>
                {{editor item.system.description target="system.description" button=true owner=owner editable=editable}}
            </field>
        </section>
    </div>
</form>
